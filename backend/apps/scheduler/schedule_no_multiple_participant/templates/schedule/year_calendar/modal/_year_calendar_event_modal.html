<div id="event-modal" class="modal fade" role="dialog" tabindex="-1">
    <div class="vertical-alignment-helper" style="max-width:80%">
        <div class="modal-dialog vertical-align-center">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Edycja zdarzenia</h4>
                </div>
                <div class="modal-body">

                    <div class="row">
                        <div class="col-lg-12 col-sm-12">
                            <input class="form-control input-md" type="hidden" name="event-index"/>

                            <div class="form-group">
                                <label>Nazwa zdarzenia</label>
                                <input class="form-control input-md" type="text" name="event-name"/>

                            </div>
                            <input class="form-control input-md datepicker" type="text" name="event-start-date"/>
                        </div>

                    </div>


                </div>
                <div class="modal-footer">
                    <button id="event_save_btn" type="button" class="btn btn-success">Zapisz</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Zamknij</button>
                </div>
            </div>
        </div>
    </div>
</div>
