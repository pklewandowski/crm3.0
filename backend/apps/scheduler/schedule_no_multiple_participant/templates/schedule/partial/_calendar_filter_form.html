<div class="row" id="scheduleFilterFormContainer">
    <div style="position:relative">
        <div id="scheduleFilterResetBtn" class="fa fa-times-circle close-circle" style="display:none;"></div>
    </div>
    <div class="panel panel-default" style="padding: 10px; margin-bottom:0">
        <div class="panel-body" style="padding:0;">
            <div id="scheduleFilterForm">
                <div class="row">
                    <div class="col-lg-12">
                        <input class="form-control input-md" type="text" name="event_filter_phrase" id="eventFilterPhrase" placeholder="Wpisz tekst..."/>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-lg-12">

                        <div class="form-group">
                            <label>Wybierz typy zdarzeń:</label>
                            <select id="scheduleTypes" class="checkbox-multiselect" multiple="multiple">
                                {% for i in schedule_type %}
                                    <option value="{{ i.pk }}" selected>{{ i.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Wybierz zdarzenia:</label>
                            <select id="scheduleStatuses" class="checkbox-multiselect" multiple="multiple">
                                <option value="NW" selected>Trwające lub niezakończone</option>
                                <option value="CL" selected>Zakończone</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="pull-right pad-t">
                    <button type="button" id="filterBtn" class="btn btn-success btn-sm">Filtruj...</button>
                </div>
            </div>
        </div>
    </div>
</div>
