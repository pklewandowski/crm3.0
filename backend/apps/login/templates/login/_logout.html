{% load static %}
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <link href="{% static 'resource/bootstrap/css/bootstrap.min.css' %}?v3.3.7" rel="stylesheet" type="text/css">
    <link href="{% static 'fonts/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">


    <style type="text/css">
        body {
            background-color: #eeeeee;
            padding-bottom: 40px;
            padding-top: 40px;
        }

        .form-signin {
            margin: 0 auto;
            max-width: 330px;
            padding: 15px;
        }

        .form-signin .form-signin-heading, .form-signin .checkbox {
            margin-bottom: 10px;
        }

        .form-signin .checkbox {
            font-weight: normal;
        }

        .form-signin .form-control {
            box-sizing: border-box;
            font-size: 16px;
            height: auto;
            padding: 10px;
            position: relative;
        }

        .form-signin .form-control:focus {
            z-index: 2;
        }

        .form-signin input[type="text"] {
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
            margin-bottom: -1px;
        }

        .form-signin input[type="password"] {
            border-top-left-radius: 0;
            border-top-right-radius: 0;
            margin-bottom: 10px;
        }
    </style>

</head>
<body>

<div class="container">
    <div style="margin: 0 auto; width:100%;text-align: center;">
        <img src="{% static 'images/logo_mid.png' %}?123465"/>
    </div>

    <div style="margin: 0 auto; width:100%;text-align: center;">
        <h3>Pomy≈õlnie wylogowano z systemu</h3>
        <a class="btn btn-default btn-lg" href="{% url 'login.login' %}" style="border-radius: 3px;"><strong>Zaloguj ponownie</strong></a>
    </div>



</div>

<script type="text/javascript" src="{% static 'js/jquery.min.js' %}?v3.3.1"></script>


</body>
</html>
