<div id="adviserRankContainer">
    <div class="row">
        <div class="col-lg-3">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default filter-panel">
                        <div class="panel-heading panel-heading-with-controls sortable-handle">
                            <div class="float-left">Doradcy</div>
                            <div class="float-right">
                                <input class="toggle-all" type="checkbox" id="toggleAllRankAdviserBtn"/>
                            </div>
                        </div>

                        <div class="panel-body ">
                            <div class="toggle-chk" style="overflow: auto;max-height: 100px;">
                                <span class="checkbox-horizontal small-list">
                                    {{ adviserRank.form.adviser }}
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading sortable-handle">Data umowy</div>
                        <div class="panel-body filter-panel">
                            {% include 'py3ws/forms/fields/p3form_field.html' with field=adviserRank.form.date_from %}
                            {% include 'py3ws/forms/fields/p3form_field.html' with field=adviserRank.form.date_to %}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-9">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div id="adviserRankAgrTypeDatasetChk">
                        <span class="checkbox-horizontal">
                            <label>
                                <input type="checkbox" id="NEW" data-agrtype="NEW" checked/>Nowa
                            </label>
                            <label>
                                <input type="checkbox" id="PRLG" data-agrtype="PRLG" checked/>Prolongata
                            </label>
                            <label>
                                <input type="checkbox" id="ANX" data-agrtype="ANX"/>Aneks
                            </label>
                            <label>
                                <input type="checkbox" id="UGD" data-agrtype="UGD"/>Ugoda
                            </label>
                            <label>
                                <input type="checkbox" id="XXX" data-agrtype="XXX"/>Nieokreślono we wniosku
                            </label>
                        </span>
                    </div>
                </div>
            </div>
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#rank-amount-tab">Kwota przyznana</a></li>
                <li><a data-toggle="tab" href="#rank-count-tab">Liczba wniosków</a></li>
            </ul>

            <div class="tab-content pad-t">
                <div class="tab-pane fade in active" id="rank-amount-tab">
                    <div id="adviserRankAmountData">
                        <canvas id="adviserRankAmountChart"></canvas>
                    </div>
                </div>

                <div class="tab-pane fade in" id="rank-count-tab">
                    <div id="adviserRankCountData">
                        <canvas id="adviserRankCountChart"></canvas>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
