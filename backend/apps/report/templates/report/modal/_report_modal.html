<div class="modal fade" id="reportModal" tabindex="-1" role="dialog"
     aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog" style="width: 70%; height: calc(100vh - 80px);">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">Pismo wychodzące</h4>
            </div>
            <!-- Modal Body -->
            <div class="modal-body" style="height: calc(100% - 120px);">
                <div class="row" style="height: 100%;">
                    <div class="col-lg-12" style="height: 100%;">
                        {#                        <div class="panel panel-default" style="height: 100%;">#}
                        {#                            <div class="panel-heading">Podgląd</div>#}
                        {#                            <div class="panel-body" style="height: 100%;">#}
                        <div class="report-preview" style="height: calc(100% - 20px);"></div>
                        {#                            </div>#}
                        {#                        </div>#}
                    </div>
                    <div style="display:none;">
                        <div class="panel panel-default" style="height: 100%;">
                            <div class="panel-heading">Parametry</div>
                            <div class="panel-body">
                                <div class="report-params"></div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="previewReportBtn" class="btn btn-default">Podgląd...</button>
                <button id="generateReportBtn" class="btn btn-primary">Utwórz pismo</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Zamknij</button>
            </div>
        </div>
    </div>
    <input id="reportDataParams" type="hidden"/>
    <input id="reportQueryParams" type="hidden"/>
</div>
