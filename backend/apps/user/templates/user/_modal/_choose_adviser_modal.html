{% load static %}
<div class="modal fade" id="chooseAdviserModal" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="atmFormLabel">Wybierz nowego doradcę dla pośredników usuwanego doradcy</h4>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        <select id="newAdviser" class="form-control input-lg"></select>
                        <input type="hidden" id="userId"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div id="newAdviserContainer"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="deleteAdviserBtn" class="btn btn-danger" type="button" data-dismiss="modal">Usuń</button>
                <button id="closeAdviserBtn" type="button" class="btn btn-default" data-dismiss="modal">Zamknij</button>
            </div>
        </div>
    </div>
</div>
