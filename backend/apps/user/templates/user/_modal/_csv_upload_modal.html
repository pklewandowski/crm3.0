<div class="modal fade" id="csvUploadModal" tabindex="-1" role="dialog"
     aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog" style="width: 98%">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">Upload klientów z pliku</h4>
            </div>
            <!-- Modal Body -->
            <div class="modal-body" style="display: inline-block; width: 100%;">
                <div class="col-lg-12">
                    <div class="row">
                        <div id="csvFileUploadContainer">
                            <div class="csv-message-panel"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="csv-data-container">
                            <table id="csvDataTable" class="table table-striped table-bordered table-hover"></table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="csvloadDataBtn" type="button" class="btn btn-primary" style="display: none;" data-dismiss="modal">Załaduj dane</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Zamknij</button>
            </div>
        </div>
    </div>
</div>
