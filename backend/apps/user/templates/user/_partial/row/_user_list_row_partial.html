{% for row in data %}
<tr>
    <td>{{ row.user.first_name }} {{ row.user.last_name }}</td>
    <td>{{ row.user.email }}</td>
    <td>{{ row.user.personal_id }}</td>
    <td>{{ row.user.nip }}</td>
    <td>
        <div class="btn-group">

            <a href="{% url 'user.edit' row.pk type|upper %}"
               class="btn btn-default btn-sm edit">
                <i class="far fa-edit"></i>
            </a>

        </div>
    </td>
</tr>
{% endfor %}
