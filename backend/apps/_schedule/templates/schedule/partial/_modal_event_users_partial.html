<div id="modal_event_users_partial">
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <div class="suggestion-box-wrapper suggestion-list">
                <div class="input-group input-group-md">
                    <input class="form-control input-md" type="text" id="search-box"
                           placeholder="Wpisz nazwisko uczestnika" autocomplete="off"/>
                    <span class="input-group-btn">
                    <a data-url="{% url 'user.add' %}" id="add_user_btn"
                       class="btn btn-success btn-md dropdown-toggle"
                       data-toggle="dropdown"><i class="fa fa-user-plus"></i></a>
                    <ul class="dropdown-menu dropdown-menu-right user-func" aria-labelledby="add_user_btn">
                        <li data-type="EMPLOYEE"><i class="fa fa-plus-square"></i> Nowy pracownik...</li>
                        <li data-type="CLIENT"><i class="fa fa-plus-square"></i> Nowy klient...</li>
                        <li data-type="ADVISER"><i class="fa fa-plus-square"></i> Nowy doradca...</li>
                        <li data-type="BROKER"><i class="fa fa-plus-square"></i> Nowy pośrednik...</li>
                    </ul>
                 </span>
                </div>
                <div id="suggestion-box" class="suggestion-box"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <div class="event-user-list-container" style="overflow:auto;margin-top:10px;">
                <table id="event-user-list-row-table"
                       class="table table-hover table-condensed">
                    <thead>
                    <th>Imię i nazwisko</th>
                    <th>E-mail</th>
                    <th>Telefon 1</th>
                    <th>Telefon 2</th>
                    <th>Typ uczestnictwa</th>
                    <th>Wyłączność</th>
                    <th style="width:80px;">Potwierdzenie</th>
                    <th style="width:40px;">Akcje</th>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
