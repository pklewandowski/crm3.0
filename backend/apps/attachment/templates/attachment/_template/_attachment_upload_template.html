<template id="attachmentUploadTemplate">
    <tr class="file-row dz-preview" style="display: table-row">
        <td class="filedetails"><span data-dz-name></span></td>
        <td><span data-dz-size></span></td>
        <td style="width:80%;"><span class="dz-progress upload-progress" data-dz-uploadprogress></span></td>
        <td class="actions">
            <button class="btn btn-danger" data-dz-remove><i class="fa fa-trash"></i></button>
        </td>
    </tr>
</template>
