{% load static %}
<div class="modal fade" id="add_note_modal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="atmFormLabel">Notatka</h4>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        {{ form.note }}

                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="add_doc_with_note_btn" class="btn btn-success" type="button" data-dismiss="modal">Zapisz</button>
                <button id="add_doc_with_note_close_btn" type="button" class="btn btn-default" data-dismiss="modal">Zamknij</button>
            </div>
        </div>
    </div>
</div>
