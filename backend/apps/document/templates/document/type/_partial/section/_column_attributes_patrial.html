<div class="col-sm-{{ column.data.sm_width }}">
    <div class="panel panel-default">
        <div class="panel-body">

            <div class="attributes-list-table">

                <table class="table table-hover table-condensed">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Nazwa</th>
                        <th>Typ danych</th>
                        <th style="width:80px;">Wymagalny</th>
                        <th style="width:75px;">Akcje</th>
                    </tr>
                    </thead>
                    <tbody class="sortable-attributes sortable-items attributes">

                    {% for a in column.attributes %}
                        <tr data-id="{{ a.id }}">
                            <td><i class="fa fa-arrows-alt-v sortable-handle" aria-hidden="true"></i></td>
                            <td>{{ a.name }}</td>
                            <td>{{ a.attribute.name }}</td>
                            {% if a.is_required %}
                                <td class="text-center"><a class="yes-no-bookmark active"><i class="fa fa-check"></i></a></td>
                            {% else %}
                                <td class="text-center"><a class="yes-no-bookmark active"><i class="fa fa-times"></i></a></td>
                            {% endif %}
                            <td>
                                <div class="btn-group">
                                    <a href="{% url 'document.type.attribute.edit' a.id %}"
                                       class="btn btn-default btn-sm edit">
                                        <i class="fa fa-pencil"></i>
                                    </a>
                                    <a class="btn btn-danger btn-sm delete-attribute">
                                        <i class="fa fa-trash"></i>
                                    </a>
                                </div>
                                <input type="hidden" name="attribute_id" value="{{ a.pk }}"/>
                                <input type="hidden" name="attribute_section_id" class="attribute-section-id" value="{{ a.section.pk }}"/>
                                <input type="hidden" name="attribute_sq" class="sq-input" value="{{ a.sq }}"/>
                            </td>
                        </tr>
                    {% endfor %}

                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
