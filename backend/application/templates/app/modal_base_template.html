<div id="{% block id_modal %}{% endblock %}" class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog {% block modal_classes %}{% endblock %}">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{% block modal_title %}{% endblock %}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="{% block id_container %}{% endblock %}">
                    {% block modal_content %}
                    {% endblock %}
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary modal-close-btn" data-dismiss="modal">
                    {% if close_btn_text %}
                        {{ close_btn_text|default_if_none:'Zamknij' }}
                    {% else %}Zamknij
                    {% endif %}
                </button>
                    <button type="button" class="btn btn-primary submit-form">
                        {% if submit_btn_text %}
                            {{ submit_btn_text|default_if_none:'Zapisz' }}
                        {% else %}Zapisz
                        {% endif %}
                    </button>
            </div>
        </div>
    </div>
</div>
